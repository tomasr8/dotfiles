session_name: main
windows:
- window_name: indico
  shell_command_before:
    - cd ~/dev                    # run as a first command in all panes
    - source env/bin/activate
  layout: '27db,254x57,0,0{127x57,0,0[127x12,0,0,29,127x14,0,13,30,127x29,0,28,31],126x57,128,0,32}'
  panes:
    - shell_command:           # pane no. 1
        - cd /var/log          # run multiple commands in this pane
        - ls -al | grep \.log
    - echo second pane         # pane no. 2
    - echo third pane          # pane no. 3
    - echo forth pane          # pane no. 4